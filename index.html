    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --neon-purple: #a855f7;
        --neon-cyan: #22d3ee;
        --neon-pink: #f472b6;
      }
      body {
        background-color: #030712;
        font-family: 'Inter', sans-serif;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Noto Serif TC', serif; }
      .font-tech { font-family: 'Space Grotesk', sans-serif; }

      /* Cyber Background */
      .grid-bg {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
        z-index: -1;
      }

      .glow-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, var(--neon-purple), transparent 70%);
        filter: blur(80px);
        opacity: 0.15;
        z-index: -1;
        animation: float 20s infinite alternate;
      }

      @keyframes float {
        0% { transform: translate(-20%, -20%) scale(1); }
        100% { transform: translate(40%, 40%) scale(1.2); }
      }

      /* Markdown Custom Styles */
      .markdown-content { font-size: 1rem; line-height: 1.8; }
      .markdown-content h1, .markdown-content h2 { 
        color: var(--neon-cyan); 
        font-family: 'Noto Serif TC', serif;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        letter-spacing: 0.05em;
      }
      .markdown-content h2 { font-size: 1.4rem; border-left: 4px solid var(--neon-purple); padding-left: 0.75rem; }
      .markdown-content strong { color: var(--neon-pink); }
      .markdown-content blockquote {
        background: rgba(168, 85, 247, 0.05);
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1.5rem 0;
        border: 1px dashed var(--neon-purple);
        font-style: italic;
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .neon-border {
        position: relative;
      }
      .neon-border::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan), var(--neon-pink));
        z-index: -1;
        border-radius: inherit;
        opacity: 0.3;
      }
    </style>
